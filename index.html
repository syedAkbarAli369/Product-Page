<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="image1.png" id="productImg">
                <div class="controls">
                    <span class="btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>

                </div>
            </div>
            <div class="details">
                <h1>Casual T-Shirt</h1>
                <h2>$12.00</h2>
                <h3>30% OFF</h3>
                <p>Wrangler is an American manufacturer of jeans and other clothing items, particularly workwear.</p>
                <form>
                    <div class="size-select">
                        <p>Size:</p>
                        <label for="small">
                            <input type="radio" name="size" id="small">
                            <span>S</span>
                        </label>
                        <label for="medium">
                            <input type="radio" name="size" id="medium">
                            <span>M</span>
                        </label>
                        <label for="large">
                            <input type="radio" name="size" id="large">
                            <span>L</span>
                        </label>
                        <label for="extraLarge">
                            <input type="radio" name="size" id="extraLarge">
                            <span>XL</span>
                        </label>
                        <label for="doubleExtraLarge">
                            <input type="radio" name="size" id="doubleExtraLarge">
                            <span>XXL</span>
                        </label>
                    </div>

                    <div class="color-select">
                        <p>Color:</p>
                        <label for="red">
                            <input type="radio" name="color" id="red">
                            <span class="color1">Blue</span>
                        </label>
                        <label for="green">
                            <input type="radio" name="color" id="green">
                            <span class="color2">Green</span>
                        </label>
                        <label for="white">
                            <input type="radio" name="color" id="white">
                            <span class="color3">Purple</span>
                        </label>
                        <label for="black">
                            <input type="radio" name="color" id="black">
                            <span class="color4">Black</span>
                        </label>
                    </div>

                    <div class="quantity-select">
                        <p>Quantity:</p>
                        <input type="number" value="1">
                    </div>
                    <button>
                        Buy Now
                    </button>

                </form>
            </div>
        </div>
    </div>
    <h1>Product Apge</h1>


    <script src="index.js"></script>
</body>
</html>
